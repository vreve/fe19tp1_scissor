<!DOCTYPE html>
<html lang='en'>

<head>

    <title>Quire</title>

<body>

    <div id='popUp' id='alert' class='popUpHide'>
        <div id='forBtn'>
            <span class='closeBtn' onclick='closePopUp()'>&times;</span>
            <strong>Välkommen till Quire!</strong>
            I denna anteckningsbok kan du skriva och spara dina anteckningar.
            Du kan även favoritmarkera anteckningar för att lättare hitta dem.
            Om du vill kan du även styla och skriva ut dina anteckningar.
        </div>
    </div>


    <div class='navbar'>
        <a href='#' class='navBtn' id='newNote'>
            <span class='material-icons'>note_add</span>
        </a>
        <a href='#' class='navBtn'>
            <span class='material-icons'>search</span>
        </a>
        <a href='#' class='navBtn' id='favorite'>
            <span class='material-icons'>favorite</span>
        </a>
        <a href='#' class='navBtn'>
            <span class='material-icons'>build</span>
        </a>
    </div>

    <div id='box'>

        <!-- <textarea name='formNoteText' id='formNoteText' cols='50' rows='8' maxlength='300'></textarea> -->

            <option value='none'>Select color</option>
            <option value='red'>Red</option>
            <option value='green'>Green</option>
            <option value='blue'>Blue</option>
            <option value='yellow'>Yellow</option>
        </select>
        <button id='saveBtn'>Save</button>
        <div id='notes'></div>
        <!-- </form> -->
    </div>

    <div id='test'>

    </div>
    </div>
